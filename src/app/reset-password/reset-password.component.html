<form novalidate [formGroup]="resetForm" class="centered-form" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please check your email and reset your password using verification code we
        sent you.</h1>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com"
            required>
        <div class="error-feedback">
            <div *ngIf="f.email.touched && f.email.hasError('email')"> please enter a valid email</div>
            <div *ngIf="f.email.touched && f.email.hasError('required')">please enter your email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="verificationCode">Verification Code</label>
        <input type="text" class="form-control" formControlName="verificationCode" id="verificationCode" required
            placeholder="enter verification code">
        <div class="error-feedback">
            <div *ngIf="f.verificationCode.touched && f.verificationCode.hasError('required')">please enter your verification
                code</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="newPassword" class="form-control" formControlName="newPassword" id="newPassword" required minlength="8"
          placeholder="enter new password">
        <div class="error-feedback">
          <div *ngIf="f.newPassword.touched && f.newPassword.hasError('minlength')"> min required length for password is 8
            characters</div>
          <div *ngIf="f.newPassword.touched && f.newPassword.hasError('required')">please enter your new password</div>
        </div>
      </div>

    <button *ngIf="!submitting" [disabled]="!this.resetForm.valid" class="btn btn-lg btn-primary btn-block"
        type="submit">Reset Password
    </button>
    <button *ngIf="submitting" class="btn btn-lg btn-primary btn-block" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Resetting...
    </button> 
    
</form>
