<form novalidate [formGroup]="forgotForm" class="centered-form" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please enter your email to initiate password reset.</h1>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com"
            required>
        <div class="error-feedback">
            <div *ngIf="f.email.touched && f.email.hasError('email')"> please enter a valid email</div>
            <div *ngIf="f.email.touched && f.email.hasError('required')">please enter your email</div>
        </div>
    </div>
    <button *ngIf="!submitting" [disabled]="!this.forgotForm.valid" class="btn btn-lg btn-primary btn-block"
        type="submit">Reset Password
    </button>
    <button *ngIf="submitting" class="btn btn-lg btn-primary btn-block" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button> 
</form>
