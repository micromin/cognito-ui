<form novalidate [formGroup]="loginForm" class="centered-form" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com" required>
    <div class="error-feedback">
      <div *ngIf="f.email.touched && f.email.hasError('email')"> please enter a valid email</div>
      <div *ngIf="f.email.touched && f.email.hasError('required')">please enter your email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" required minlength="8"
      placeholder="enter password">
    <div class="error-feedback">
      <div *ngIf="f.password.touched && f.password.hasError('minlength')"> min required length for password is 8
        characters</div>
      <div *ngIf="f.password.touched && f.password.hasError('required')">please enter your password</div>
    </div>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="remember-me">
    <label class="form-check-label" for="remember-me">Rememeber Me</label>
  </div>
  <button *ngIf="!submitting" [disabled]="!this.loginForm.valid" class="btn btn-lg btn-primary btn-block"
    type="submit">Sign in
  </button>
  <button *ngIf="submitting"  class="btn btn-lg btn-primary btn-block" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Signing in...
  </button>

  <p class="mt-5">
    <a routerLink="/forgot-password">Forgot your password? reset it.</a> 
  </p>
  <p>
    <a routerLink="/signup">Don't have an account yet? create account.</a>
  </p>
</form>
